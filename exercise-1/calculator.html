<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div id="numbersDiv">
    <input type="text" placeholder="Number 1" id="number1" />
    <input type="text" placeholder="Number 2" id="number2" />
  </div>
  <button id="btnInsertNumber">Insert Number</button>
  <button id="btnSummation">+</button>
  <button id="btnSubtraction">-</button>

  <button id="btnDivision">/</button>

  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
